<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="shortcut icon" type="/image/png" href="/images/icon.png" />
  <script src="https://kit.fontawesome.com/ef8e4676e0.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./scripts/scripts.js"></script>
  <title>[SHNY]</title>
</head>

<body>
  <article>
    {% include nav.html %}
    <main>
      {% if page.title == "mainContent" %}
      <div class="navBackgroundbreak">
        <img src="/images/imgnavBreak.png">
      </div>
      {% endif %}

      {{content}}
    </main>

  </article>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>

</html>
